<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TINA IP CMS v1.0 - 登录</title>

    <!-- Bootstrap -->
    <link href="../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="../vendors/animate.css/animate.min.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../build/css/custom.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>天籁版权管理系统</h1>
              <div>
                <input type="text" class="form-control" placeholder="用户名/邮箱/手机号" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <div>
                <a class="btn btn-primary submit" href="index.html">登录</a>
                <p><a class="reset_pass" href="#">忘记密码?</a></p>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">还没有账号?
                  <a href="#signup" class="to_register"> 立即申请 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-address-card-o"></i> TINA IP-CMS v1.0</h1>
                  <p>©2016 All Rights Reserved. AngleVoice TINA Inc.<br />Privacy and Terms</p>
                  <p>编译时间：2016-12-30 14:53:25</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>申请账户</h1>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="密码" required="" />
              </div>
              <h4>必要信息</h4>
              <div>
                <select class="select2_single form-control">
                  <option>请选择类型</option>
                  <option value="AK">独立音乐人</option>
                  <option value="HI">版权公司</option>
                </select>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="机构名称" required="" />
              </div>

              <div>
                <input type="text" class="form-control" placeholder="联系人姓名" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="联系人手机号" required="" />
              </div>
              <div>
                <input type="text" class="form-control" placeholder="联系人地址" required="" />
              </div>

              <div>
                <a class="btn btn-success submit" href="index.html">提交申请</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">已有账号 ?
                  <a href="#signin" class="to_register"> 立即登录 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-address-card-o"></i> TINA IP-CMS v1.0</h1>
                  <p>©2016 All Rights Reserved. AngleVoice TINA Inc.<br />Privacy and Terms</p>
                </div>

              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
